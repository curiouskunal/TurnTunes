<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TurnTunes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#D24D57">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/component.css" />
    <link rel="stylesheet" href="css/desktop.css" />
    <link rel="icon" href="img/favicon.png" type="image/png">

</head>

<body>
  <div class="html-mobile-background"></div>
<div class="container">
  <div class="row brand">
    <div class="col-xs-4">
      <h1 class="partyNameText"></h1>
    </div>

    <div class="col-xs-4">
      <img src="img/brand.png" width="75px" class="center-block">
    </div>

    <div class="col-xs-4">
      <h1 class="userCountText">Users</h1>
    </div>

      <!-- <h4 class="brand" align="center"><a href="/">TurnTunes</a></h4> -->
  </div>

</div>
      <section id="party-info">
        <div class="container">

        </div>
      </section>

      <section id="now-playing">
        <div class="container">
          <div class="row">
              <div class="col-xs-12">
                  <h1>Now Playing</h1>
              </div>
          </div>

        <div align="center">
            <div class="row">
                <div class="col-xs-12">
                    <img class="np-img img-rounded">
                    <br>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="np-title-wrapper">
                      <span class="np-title" align="center"></span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-xs-12">
                    <audio id="song-play" autoplay="true">
                        <source src="" type="audio/mp3">
                    </audio>
                    <br>
                    <button class="btn btn-6 btn-6c hide" id="skip-btn">Skip Song</button>
                </div>
            </div>
        </div>
        </div>
      </section>

      <section id="add">
        <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="alt">Add Songs</h1>
                <br>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-1 col-xs-12">
              <h4>Drop in some &#128293;&#128293;&#128293; from SoundCloud.</h4>
           </div>
       </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-1 col-xs-12">

                <input class="search-input" type="text" name="songid">
                <ul class="search"></ul>
            </div>

            <div class="col-md-2 col-xs-12">
                <button class="btn btn-6 btn-6c" id="search-btn">Search</button>
            </div>
        </div>
      </div>
      </section>

      <section id="playlist">
        <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="alt">Playlist</h1>
                <br>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-xs-12">
                <ul class="list-group playlist">
                    <li class="list-group-item" id="empty-plist">
                        <span class="label label-default label-pill pull-xs-right"></span> Let's get this party started! Add some songs below.
                    </li>
                </ul>
            </div>
        </div>
      </div>
      </section>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
  <script src="js/queue.js"></script>
  <script src="js/playlist.js"></script>
  <script src="js/soundcloud.js"></script>

</body>

</html>
