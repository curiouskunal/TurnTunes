<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TurnTunes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/component.css" />
    <link rel="stylesheet" href="css/desktop.css" />
    <link href="img/favicon.png" rel="icon" type="image/png">

</head>

<body>
    <div class="container">
        <div class="row brand">
            <h4 class="brand" align="center">TurnTunes</h4>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <h1 class="alt">Now Playing</h1>
            </div>
        </div>
        <div align="center">
            <div class="row">
                <div class="col-xs-12">
                    <img class="np-img img-rounded">
                    <br>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <span class="np-title" align="center"></span>
                    <br>
                </div>
            </div>


            <div class="row">
                <div class="col-xs-12">
                    <audio id="song-play" controls="controls" autoplay="true">
                        <source src="" type="audio/mp3">
                    </audio>
                </div>
            </div>

            <button class="btn btn-6 btn-6c" id="skip-btn">Skip Song</button>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <h1 class="alt">Playlist</h1>
                <br>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <ul class="list-group playlist">
                    <li class="list-group-item" id="empty-plist">
                        <span class="label label-default label-pill pull-xs-right"></span> Let's get this party started! Add some songs below.
                    </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <h1 class="alt">Add Songs</h1>
                <br>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <input class="add-input" type="text" name="songid">
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="js/queue.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/soundcloud.js"></script>

</body>

</html>
